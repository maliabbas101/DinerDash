{% extends 'base.html' %} {% block content %}
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-lg-2">
      <ul class="list-group">
        <a class="list-group-item list-group-item-action" href="/">All Items</a>
        {% for category in categories %}
        <a
          class="list-group-item list-group-item-action"
          href="/?category={{category.id}}"
          >{{category.name}}</a
        >
        {% endfor %}
      </ul>
    </div>

    <div id="items" class="col-lg-10">
      <div class="row mx-auto">
        {% for item in items%}
        <div class="card mx-auto mb-3" style="width: 18rem">
          <img src="{{item.photo.url}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
              {{item.description}}
              <b>{{item.price}}$</b>
            </p>
            <a href="#" class="btn btn-outline-success btn-sm">Add to Cart</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
