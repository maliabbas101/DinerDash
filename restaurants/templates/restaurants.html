<div id="restaurants" class="col-lg-8">
  <div class="row mx-auto">
    {% for restaurant in restaurants%}
    <div class="card mx-auto mb-3" id="{{restaurant.id}}" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{restaurant.name}}</h5>
        <p class="card-text">
          {{restaurant.location}}
          <b>{{restaurant.contact}}</b>
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
