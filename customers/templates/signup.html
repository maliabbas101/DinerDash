{% extends 'base.html' %} {% load crispy_forms_filters %} {% load
crispy_forms_tags %} {% block title %}
<title>Signup</title>
{% endblock title %} {% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto mt-5 border rounded pt-4 p-3">
      <form action="/user/signup" class="" method="POST">
        {% csrf_token %} {{ form|crispy }}

        <div class="form-group mt-2">
          <input
            class="btn btn-sm btn-outline-success"
            type="submit"
            value="Signup"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
